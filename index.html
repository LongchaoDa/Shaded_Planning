<!DOCTYPE html>
<html>

<head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./index.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #map {
            height: 600px;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">My Maps App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h3 class="my-4">My Google Maps Demo</h3>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="sourceInput">Source:</label>
                    <input type="text" class="form-control" id="sourceInput" value="75001 Paris, France"
                        placeholder="Enter Source">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="destinationInput">Destination:</label>
                    <input type="text" class="form-control" id="destinationInput"
                        value="4 Rue des Petits Champs 75002 Paris, France" placeholder="Enter Destination">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="numRoutesInput">Number of Routes (Max 5):</label>
                    <input type="number" class="form-control" id="numRoutesInput" min="1" max="5" value="1">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Travel Mode:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="travelMode" id="drivingMode" value="DRIVING"
                            checked>
                        <label class="form-check-label" for="drivingMode">Driving</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="travelMode" id="walkingMode" value="WALKING">
                        <label class="form-check-label" for="walkingMode">Walking</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="travelMode" id="bicyclingMode"
                            value="BICYCLING">
                        <label class="form-check-label" for="bicyclingMode">Bicycling</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="travelMode" id="transitMode" value="TRANSIT">
                        <label class="form-check-label" for="transitMode">Transit</label>
                    </div>
                </div>
            </div>
        </div>

        <button id="searchButton" class="btn btn-primary mb-4">Search</button>

        <div id="map"></div>
        <div id="resultsContainer" class="mt-3"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 My Maps App. All rights reserved.
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
