<!DOCTYPE html>
<html>
    <head>
        <title>Shaded Planning</title>
        <script type="module" src="./index.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" >Shaded Planning</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cities.html">Supported Cities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tutorial.html">Tutorial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://labs.engineering.asu.edu/hw/" target="_blank">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Main Content -->
        <div class="container-fluid">
            <h3 class="my-4">Shaded Planning</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="sourceInput">Source:</label>
                        <input type="text" class="form-control" id="sourceInput" value="10 Rue de la Bourse, Paris"
                            placeholder="Enter Source">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="destinationInput">Destination:</label>
                        <input type="text" class="form-control" id="destinationInput" value="33 Rue Vivienne, Paris"
                            placeholder="Enter Destination">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <form>
                            <label for="apiKey">Enter Google Maps API Key:</label>
                            <input type="password" class="form-control" id="apiKey"
                                placeholder="YOUR_API_KEY">
                        </form>
                    </div>
                </div>
                <div class="hint-label col-md-2 d-flex align-items-center">
                    <div class="form-group">
                        <p>Don't have an API key?<br>Generate one <a href="https://developers.google.com/maps/documentation/embed/get-api-key#:~:text=Go%20to%20the%20Google%20Maps%20Platform%20%3E%20Credentials%20page.&text=On%20the%20Credentials%20page%2C%20click,Click%20Close." target="_blank">here</a>.</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="travel-mode-label">Travel Mode:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="travelMode" id="walkingMode" value="WALKING"
                                checked>
                            <label class="form-check-label" for="walkingMode">Walking</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="travelMode" id="bicyclingMode"
                                value="BICYCLING">
                            <label class="form-check-label" for="bicyclingMode">Bicycling</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="numRoutesInput">Display Routes(max 5):</label>
                        <input type="number" class="form-control" id="numRoutesInput" min="1" max="5" value="1">
                    </div>
                </div>
            </div>
            <div id="buttonContainer">
                <button id="searchButton" class="btn btn-primary mb-4">Search</button>
                <button id="resetButton" class="btn btn-reset mb-4">Reset Map</button>
            </div>
            
            <div id="mapContainer" style="position: relative;">
                <div id="mask" style="display: block;"></div>
                <div id="map"></div>
                <div id="loadingSpinner" style="display: none;">
                    <div class="spinner-border text-primary" role="status"></div>
                    <div>Loading...</div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 fixed-bottom">
            &copy; 2024 DaRL Group / Hua Wei, Ira A. Fulton Schools of Engineering, Arizona State University, Tempe, AZ .
            All rights reserved.
        </footer>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    </body>
</html>
